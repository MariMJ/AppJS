<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javsascript Task App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/styles.css">
  </head>
  <body>
    <!-- Navegacion -->
    <nav class="navbar bg-light">
      <div class="container">
        <p class="navbar-brand" href="#">Blog de Notas</p>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <!-- Escritura -->
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Titulo" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="./JS/app.js"></script>
  </body>
</html>
